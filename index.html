<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section { margin-bottom: 3rem; }
        .card-header { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center fw-bold text-primary">E-commerce Admin Panel</h1>

        <!-- Single Form with One Submit Button -->
        <div class="card form-section">
            <div class="card-header fw-bold">Add Complete Product Entry</div>
            <div class="card-body">
                <form action="http://localhost:5000/add-product" method="POST">
                    <!-- Product Fields -->
                    <div class="mb-3">
                        <label for="product_url" class="form-label fw-semibold">Product URL</label>
                        <input type="url" name="product_url" id="product_url" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="product_name" class="form-label fw-semibold">Product Name</label>
                        <input type="text" name="product_name" id="product_name" class="form-control" required>
                    </div>

                    <!-- Description Fields -->
                    <div class="mb-3">
                        <label for="brief_desc" class="form-label fw-semibold">Brief Description</label>
                        <input type="text" name="product_brief_description" id="brief_desc" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="full_desc" class="form-label fw-semibold">Full Description</label>
                        <textarea name="product_description" id="full_desc" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="img_url" class="form-label fw-semibold">Image URL</label>
                        <input type="url" name="product_img" id="img_url" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="link_url" class="form-label fw-semibold">Product Link</label>
                        <input type="url" name="product_link" id="link_url" class="form-control" required>
                    </div>

                    <!-- Price Fields -->
                    <div class="mb-3">
                        <label for="start_price" class="form-label fw-semibold">Starting Price</label>
                        <input type="text" name="starting_price" id="start_price" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="price_range" class="form-label fw-semibold">Price Range</label>
                        <input type="text" name="price_range" id="price_range" class="form-control" required>
                    </div>

                    <!-- User Fields -->
                    <div class="mb-3">
                        <label for="user_id" class="form-label fw-semibold">Existing User ID (optional)</label>
                        <input type="number" name="user_id" id="user_id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="user_name" class="form-label fw-semibold">New Username (if no User ID)</label>
                        <input type="text" name="user_name" id="user_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="user_password" class="form-label fw-semibold">New Password (if no User ID)</label>
                        <input type="password" name="user_password" id="user_password" class="form-control">
                    </div>

                    <!-- Single Submit Button -->
                    <button type="submit" class="btn btn-primary fw-bold">Add Complete Product</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
